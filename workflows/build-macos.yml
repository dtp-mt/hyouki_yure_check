name: build-macos (arm64 & intel)

on:
  push:
    tags: ['v*', 'release-*']   # タグを切ったときにビルド
  workflow_dispatch:            # 手動実行も可

jobs:
  build:
    name: macOS ${{ matrix.runner }} • PyInstaller
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        # Apple Silicon (arm64) と Intel (x86_64) を並列でビルド
        runner: [macos-14, macos-15-intel]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build (PyInstaller)
        run: |
          # ▼ GUI アプリとして .app を生成
          pyinstaller --noconfirm --clean --windowed \
            --name "HyoukiYureCheck" \
            --hidden-import fitz \
            --collect-data unidic_lite \
            hyouki_yure_check.py

      - name: Pack .dmg
        run: |
          APP="HyoukiYureCheck.app"
          DMG="HyoukiYureCheck-${{ matrix.runner }}.dmg"
          # 簡易 DMG 作成
          hdiutil create -volname "HyoukiYureCheck" \
            -srcfolder "dist/${APP}" \
            -ov -format UDZO "dist/${DMG}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hyoukiyurecheck-${{ matrix.runner }}
          path: |
            dist/HyoukiYureCheck.app
            dist/HyoukiYureCheck-${{ matrix.runner }}.dmg
